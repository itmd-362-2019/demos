<!DOCTYPE html>
<html lang="en">
<head>
  <title>Customize Your Order</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="assets/css/screen.css" />
</head>
<body>
<main>
</main>
  <form id="custom-order" action="place-order/" method="get">
    <label>Item I Would Like to Order</label>
    <input type="text" name="item" id="item" />
    <ol>
      <li>
        <label for="avengers">Avengers</label>
        <input type="checkbox" id="avengers" name="movies[]" value="avengers,15" />
      </li>
      <li>
        <label for="jaws">Jaws</label>
        <input type="checkbox" id="jaws" name="movies[]" value="jaws,8" />
      </li>
    </ol>


    <input type="submit" name="submit" value="Add to Order" />
  </form>

<script src="assets/js/site.js"></script>
</body>
</html>
